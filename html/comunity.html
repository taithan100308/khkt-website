<section class="relative h-screen flex items-center justify-center">


    <img src="3dStair.jpg" alt="Staircase" class="staircase w-[400px]">


    <img src="3dDoor.jpg" alt="Door" class="door w-[200px]">


        <div class="text-center relative z-10 welcome-text">
          <h1 class="relative text-8xl opacity-75 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 via-gray-500 to-black welcome-heading">
            WELCOME
          </h1>
          <p class="relative mt-4 text-lg text-gray-800 font-semibold">We are here to help you achieve your dreams</p>
          <div className="flex justify-center items-center h-screen bg-purple-100"></div>
        </div>
    <button class="fixed bottom-8 left-8 px-4 py-2 bg-black text-white font-semibold rounded-lg hover:bg-gray-800 transition duration-300">
      Download Now! 
    </button>
  </section>

  <div id="ai-chat-box" class="fixed bottom-4 right-4 w-70 bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-purple-400 text-white p-3 flex justify-between items-center cursor-pointer" id="toggle-chat">
      <h3 class="font-semibold">AI Assistant</h3>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <div id="chat-content" class="h-80 overflow-y-auto p-4">
      <!-- Chat messages will be appended here -->
    </div>
    <div id="chat-input" class="border-t p-3">
      <form id="chat-form" class="flex">
        <input type="text" id="user-input" class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Type your message...">
        <button type="submit" class="bg-purple-400 text-white px-3 py-2 rounded-r-lg hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400">Send</button>
      </form>
    </div>
  </div>
