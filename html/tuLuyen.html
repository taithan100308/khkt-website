<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuLuyen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100">
    



    <header class="bg-gray-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <nav class="flex items-center space-x-4">
                <button class="font-bold"><a href="homePage.html">Quay lại</a></button>
                <div class="relative">
                    <input type="text" placeholder="Search" class="bg-gray-400 text-white px-3 py-1 rounded-md">
                    <svg class="w-5 h-5 text-white absolute right-2 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-500 px-3 py-1 rounded-md">Donate</button>
                <span>user.name</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-8">Toán 11:</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/4">
                <h2 class="text-xl font-semibold mb-4">Tóm tắt kiến thức</h2>
                <ul class="space-y-2" id="courseSummary">
                </ul>
            </aside>

            <section class="md:w-3/4 space-y-8" id="courseDetails">
            </section>
        </div>
    </main>

    <script>
        const courses = [
            {
                grade: "1",
                title: "Chương 1: Lượng giác",
                topics: [
                    "Get ready for addition and subtraction",
                    "Get ready for multiplication and division",
                    "Get ready for fractions",
                    "Get ready for patterns and problem solving",
                    "Get ready for area and perimeter",
                    "Get ready for telling time",
                    "Get ready for data"
                ]
            },
            {
                grade: 2,
                title: "Chương 2: Dãy số, Cấp số",
                topics: [
                    "Get ready for place value",
                    "Get ready for addition, subtraction, and estimation",
                    "Get ready for multiplication",
                    "Get ready for division",
                    "Get ready for fractions",
                    "Get ready for plane figures",
                    "Get ready for area and perimeter"
                ]
            },

        ];

        const courseSummary = document.getElementById('courseSummary');
        const courseDetails = document.getElementById('courseDetails');


        courses.forEach(course => {
            courseSummary.innerHTML += `<li class="cursor-pointer hover:text-blue-600">${course.title}</li>`;
        });


        ['3', '4', '5', '6'].forEach(grade => {
            courseSummary.innerHTML += `<li class="cursor-pointer hover:text-blue-600">Chương ${grade}</li>`;
        });


        courses.forEach(course => {
        courseDetails.innerHTML += `
            <article class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-2xl font-semibold mb-4 flex items-center">
                    <span class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center mr-4">${course.grade}</span>
                    ${course.title}
                </h3>
                <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${course.topics.map(topic => `
                        <li class="cursor-pointer hover:text-blue-600 topic-item">${topic}</li>
                    `).join('')}
                </ul>
            </article>
        `;

        document.querySelectorAll('.topic-item').forEach(item => {
        item.addEventListener('click', function() {
            if (this.textContent.trim() === "Get ready for addition and subtraction") {
                window.location.href = 'deThi.html';
            }
        });
    });
    });

    </script>
</body>
</html>
